spring:
  profiles:
    # 当前激活环境
    active: dev
  cloud:
    #配置Bus id(远程推送事件)
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        # Nacos 认证用户
        username: nacos
        # Nacos 认证密码
        password: nacos
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace: 
        # 配置中心地址
        server-addr: localhost:8848
        # 配置对应的分组
        group: DEFAULT_GROUP
        # 配置文件后缀
        file-extension: yaml
        prefix: jeecg
        # 支持多个共享 Data Id 的配置，优先级小于extension-configs,自定义 Data Id 配置 属性是个集合，内部由 Config POJO 组成。Config 有 3 个属性，分别是 dataId, group 以及 refresh
        #shared-configs[0]:
          #data-id: jeecg-common.yaml # 配置文件名-Data Id
          #group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
          #refresh: false   # 是否动态刷新，默认为false
      discovery:
        namespace: 
        server-addr: localhost:8848
        watch:
          enabled: false
  datasource:
    platform: mysql
db:
  num: 1
  password:
    '0': ${MYSQL-PWD:root}
  url:
    '0': jdbc:mysql://${MYSQL-HOST:mysql}:${MYSQL-PORT:3306}/${MYSQL-DB:nacos}?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  user:
    '0': ${MYSQL-USER:root}
